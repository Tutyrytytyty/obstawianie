<!DOCTYPE html>
<html>
	<head>
		<title>Cookie Generator</title>
		<meta charset="utf-8">
	</head>
	
	<body>
	
		<p id="result"></p>
		
		<script>
		
		//document.cookie = "code=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
		document.cookie = "code=John Doe; expires=1 Jan 2020 12:00:00 UTC";
		document.cookie = "key=APIKEY; expires=1 Jan 2020 12:00:00 UTC";
		var x = document.cookie;
		
		document.getElementById("result").innerHTML = x;
		
		</script>

	</body>
</html>
